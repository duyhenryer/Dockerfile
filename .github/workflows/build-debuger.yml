name: BUILD DEBUGER
on:
#   push:
#     branches:
#       - main
  workflow_dispatch:

# env:
#   TAG_HOTFIX: latest 

jobs:              
  running:
    runs-on: ubuntu-latest
    #runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Login Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Build image and add tags
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/debuger ./debuger/
        
      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/debuger
